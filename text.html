<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Texteditor</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background: #fafafa;
        }

        .toolbar {
            flex: 0 0 auto;
            padding: 20px;
            margin-bottom: 10px;
        }

        .toolbar button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
        }

        #editor {
            flex: 1 1 auto;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
        }
    </style>
</head>

<body class="flex">

    <div class="toolbar">
        <button type="button" onclick="document.execCommand('bold')">Fett</button>
        <button type="button" onclick="document.execCommand('italic')">Kursiv</button>
        <button type="button" onclick="document.execCommand('underline')">Unterstrichen</button>
        <button type="button" onclick="saveText()">Speichern</button>
    </div>

    <div id="editor" contenteditable="true">
        <p></p>
    </div>

    <script>
        function saveText() {
            // Hier kann der Inhalt z.B. in localStorage gespeichert oder per AJAX versendet werden.
            const content = document.getElementById("editor").innerHTML;
            console.log("Gespeicherter Text:", content);
            alert("Text gespeichert! (Schau in die Konsole.)");
        }
    </script>

</body>

</html>
