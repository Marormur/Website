<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            color-scheme: light;
            --settings-body-bg: #fafafa;
            --settings-text: #111827;
            --settings-panel-bg: #ffffff;
            --settings-panel-border: #d1d5db;
        }

        .dark {
            color-scheme: dark;
            --settings-body-bg: #0f172a;
            --settings-text: #e5e7eb;
            --settings-panel-bg: #1f2937;
            --settings-panel-border: #374151;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: system-ui, sans-serif;
            background: var(--settings-body-bg);
            color: var(--settings-text);
            min-height: 0;
        }

        body > .settings-panel {
            flex: 1 1 auto;
            min-height: 0;
        }

        .settings-panel {
            background: var(--settings-panel-bg);
            border: 1px solid var(--settings-panel-border);
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 0;
        }

        .settings-panel > .flex-1 {
            min-height: 0;
        }
    </style>
</head>

<body class="flex">
    <div class="flex dialog-content settings-panel rounded-lg shadow-sm" name="settings-window" onclick="onClick()">
        <!-- Linke Seitenleiste -->
        <div class="w-48 bg-gray-100 dark:bg-gray-700 p-4 space-y-1">
            <div class="cursor-pointer px-2 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded no-select"
                onclick="showSettingsSection('general')">
                Allgemein
            </div>
            <!-- Weitere Menüpunkte können hier ergänzt werden -->
        </div>
        <!-- Rechte Hauptansicht -->
        <div class="flex-1 p-6 overflow-auto text-gray-800 dark:text-gray-200">
            <!-- Sektion: Allgemein -->
            <div id="settings-general" class="">
                <!-- Der allgemeine Bereich nutzt nun eine flex‑Spalte mit items-start, sodass
                     die Inhalte am linken Rand ausgerichtet werden. Die Breite wird auf 100% gesetzt,
                     wodurch keine leeren Ränder bei großen Fenstern entstehen. -->
                <div class="flex flex-col items-start text-gray-700 dark:text-gray-200 mt-8 w-full space-y-4">
                    <img src="./img/profil.jpg" alt="Bild" class="w-24 h-24 object-contain mb-2">
                    <h2 class="text-xl font-semibold">Marvin Temmen</h2>
                    <p class="text-sm">März 1999</p>
                    <!-- Persönliche Daten in einer responsiven Tabelle. Auf kleinen Bildschirmen
                         wird eine Spalte genutzt, auf mittleren und größeren zwei Spalten. -->
                    <div class="bg-gray-200 dark:bg-gray-700 rounded-lg p-4 w-full grid grid-cols-1 sm:grid-cols-2 gap-y-2 gap-x-8">
                        <div class="text-gray-600 dark:text-gray-300">Wohnort</div>
                        <div class="text-gray-800 dark:text-gray-100">Deutschland</div>
                        <div class="text-gray-600 dark:text-gray-300">Beruf</div>
                        <div class="text-gray-800 dark:text-gray-100">Softwareentwickler</div>
                        <div class="text-gray-600 dark:text-gray-300">Arbeitgeber</div>
                        <div class="text-gray-800 dark:text-gray-100">WinWorker</div>
                    </div>
                    <div class="text-xs text-gray-500 dark:text-gray-400 border-t border-gray-300 dark:border-gray-700 pt-2 w-full">
                        © 2025 Marvin T. — Alle Rechte vorbehalten.
                    </div>
                </div>
            </div>
            <!-- Weitere Sektionen (Über Marvin, Netzwerk, Akku) können hier ergänzt werden -->
        </div>
    </div>

    <script>
        function applyTheme(isDark) {
            document.documentElement.classList.toggle('dark', !!isDark);
        }
        (function initThemeSync() {
            try {
                const parentRoot = window.parent.document.documentElement;
                const updateFromParent = () => applyTheme(parentRoot.classList.contains('dark'));
                updateFromParent();
                const observer = new MutationObserver(updateFromParent);
                observer.observe(parentRoot, { attributes: true, attributeFilter: ['class'] });
            } catch (err) {
                const mediaQuery = window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)') : null;
                applyTheme(mediaQuery ? mediaQuery.matches : false);
                if (mediaQuery) {
                    const listener = (event) => applyTheme(event.matches);
                    if (typeof mediaQuery.addEventListener === 'function') {
                        mediaQuery.addEventListener('change', listener);
                    } else if (typeof mediaQuery.addListener === 'function') {
                        mediaQuery.addListener(listener);
                    }
                }
            }
        })();
        // Meldet dem übergeordneten Dokument, dass dieses Fenster den Fokus benötigt
        const dialog = window.parent.loaded(window.frameElement);
        function onClick() {
            dialog.refocus();
        }
        function showSettingsSection(section) {
            window.parent.showSettingsSection(section);
        }
    </script>
</body>

</html>
