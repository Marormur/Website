<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Meine coole Seite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
        };
    </script>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="flex items-center gap-4 px-4 py-2 bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow">
        <div class="relative" id="profile-container">
            <img src="./img/profil.jpg" alt="Profilbild von Marvin"
                class="w-10 h-10 object-cover rounded-full border-2 border-white cursor-pointer">
            <div id="profile-dropdown"
                class="hidden absolute left-0 mt-2 w-40 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded shadow-lg">
                <a href="https://www.linkedin.com/in/marvin-temmen-788537216" target="_blank"
                    class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">LinkedIn</a>
                <a href="https://github.com/Marormur" target="_blank"
                    class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">GitHub</a>
            </div>
        </div>
        <nav class="flex space-x-4">
            <a data-tab="start" class="tab-button cursor-pointer py-2 px-4">Start</a>
            <a data-tab="about" class="tab-button cursor-pointer py-2 px-4">√úber mich</a>
            <a data-tab="projects" class="tab-button cursor-pointer py-2 px-4">Projekte</a>
            <a data-tab="contact" class="tab-button cursor-pointer py-2 px-4">Kontakt</a>
        </nav>
    </header>
    <div class="max-w-4xl mx-auto">
        <div id="tab-content" class="p-4">
            <div id="start" class="tab-content">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col items-center cursor-pointer" onclick="showTab('about')">
                        <span class="text-5xl">üë§</span>
                        <span class="mt-2 text-lg font-semibold">√úber mich</span>
                    </div>
                    <div class="flex flex-col items-center cursor-pointer" onclick="showTab('projects')">
                        <span class="text-5xl">üõ†Ô∏è</span>
                        <span class="mt-2 text-lg font-semibold">Projekte</span>
                    </div>
                    <div class="flex flex-col items-center cursor-pointer" onclick="showTab('contact')">
                        <span class="text-5xl">üìû</span>
                        <span class="mt-2 text-lg font-semibold">Kontakt</span>
                    </div>
                </div>
            </div>
            <div id="about" class="tab-content hidden">
                <p>Ich bin Marvin und bastle gerne an Software, Computern und coolen Projekten!</p>
            </div>
            <div id="projects" class="tab-content hidden">
                <div class="border border-gray-300 rounded-lg shadow-lg">
                    <div class="flex items-center px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-t-lg">
                        <div class="flex space-x-2">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        </div>
                        <h2 class="ml-4 font-semibold text-gray-700 dark:text-gray-300">Finder</h2>
                    </div>
                    <div class="p-4">
                        <ul id="repo-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></ul>
                    </div>
                </div>
            </div>
            <div id="contact" class="tab-content hidden">
                <p>Du findest mich auch auf <a href="https://www.linkedin.com/in/marvin-temmen-788537216"
                        target="_blank">LinkedIn</a>.</p>
            </div>
        </div>
        <script>
            function showTab(tabName) {
                const targetButton = document.querySelector(`.tab-button[data-tab="${tabName}"]`);
                if (targetButton) {
                    targetButton.click();
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                const tabButtons = document.querySelectorAll(".tab-button");
                const tabContents = document.querySelectorAll(".tab-content");
                tabButtons.forEach(button => {
                    button.addEventListener("click", function () {
                        tabButtons.forEach(btn => btn.classList.remove("text-indigo-700", "font-bold", "border-b-2", "border-indigo-700"));
                        tabContents.forEach(tab => tab.classList.add("hidden"));
                        this.classList.add("text-indigo-700", "font-bold", "border-b-2", "border-indigo-700");
                        const tabId = this.getAttribute("data-tab");
                        document.getElementById(tabId).classList.remove("hidden");
                    });
                });
            });
        </script>
        <script>
            const username = "Marormur"; // z.B. "marvin-dev"
            fetch(`https://api.github.com/users/${username}/repos`)
                .then(res => res.json())
                .then(repos => {
                    const list = document.getElementById("repo-list");
                    repos.forEach(repo => {
                        const item = document.createElement("li");
                        item.innerHTML = `
                      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition">
                        <h3 class="text-xl font-semibold mb-2">
                          <a href="${repo.html_url}" target="_blank" class="text-blue-600 hover:underline">${repo.name}</a>
                        </h3>
                        <p>${repo.description || "Keine Beschreibung"}</p>
                      </div>
                    `;
                        list.appendChild(item);
                    });
                })
                .catch(err => {
                    console.error("Fehler beim Laden der Repos:", err);
                });
        </script>
        <script>
            document.getElementById('profile-container').addEventListener('click', function (event) {
                const dropdown = document.getElementById('profile-dropdown');
                dropdown.classList.toggle('hidden');
                event.stopPropagation();
            });

            document.addEventListener('click', function (event) {
                const dropdown = document.getElementById('profile-dropdown');
                if (!document.getElementById('profile-container').contains(event.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        </script>
    </div>
</body>

</html>
