name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping page deployments for the same branch
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build from source to avoid cross-workflow artifact coupling
      - name: Typecheck
        run: npm run typecheck

      - name: Build TypeScript
        run: npm run build:ts

      - name: Build Tailwind CSS
        run: npm run build:css

      # Optionally build production bundle if your Pages uses app.bundle.js
      - name: Build production bundle
        run: npm run build:bundle

      # Upload all files needed for Pages to serve
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            projekte.html
            dist/
            js/
            img/

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
